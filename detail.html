<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">

 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap" rel="stylesheet">

<body class="bg">
    <div class="container">
        <div class="row">
            <div class="col-md-11">
                <h2 onclick="GetShoppingCartPage();">Shopping Book</h2>
            </div>
            <div class="col-md-1">
             
                <i class="fa-solid fa-cart-shopping  cart-shopping fa-2xl align-items-center mt-5 " onclick="GetDetailPage()"></i>
                <span class="badge badge-pill badge-success shop-badge" id="cart-count" ></span>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="main-box">
                    
                    <table class="table">
                        <thead>
                          <tr>
                            <th class="col bg-dark-subtle ">Product Name</th>
                            <th class="col bg-dark-subtle">Unit Price</th>
                            <th class="col bg-dark-subtle">Unit</th>
                            <th class="col bg-dark-subtle">Total Price</th>
                            <th class="col bg-dark-subtle ">Delete</th>
                          </tr>
                        </thead>
                        <tbody id="cart-detail">
                         
                          
                        </tbody>
                      </table>
                      
                      <h4 class="bg-danger-subtle " id="toplam-fiyat">Total</h4 >
                </div>
            </div>
        </div>
    </div>

        

        
    </div>
</body>
